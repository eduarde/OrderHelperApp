{% extends 'orderhelper/base.html' %}

	{% block content %}
	{% if user.is_authenticated %}
	<h1 class="sub-header">Pending orders</h1>
	<br /><br />

	<div class="list-group">

		{% for comanda in comenzi %}
		<button type="button" class="list-group-item{% if comanda.is_late %} list-group-item-danger {% endif %} {% if comanda.is_today %}  list-group-item-warning {% endif %}">
			
            <h4 class="list-group-item-heading"><a href="{% url 'comanda_subcomenzi' pk=comanda.pk %}"> Comanda: {{ comanda.numar_unic }}</a></h4>
            <div class="progress">
  				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{ comanda.calculate_progress }}%">
    			<span class="sr-only">60% Complete (warning)</span>
  				</div>
			</div>
			<div class="table-responsive">
            <table class="table">
              	<thead>
	                <tr>
	                  <th>Data</th>
	                  <th>Obiect</th>
	                  <th>Solicitant</th>
	                  <th>Proiect</th>
	                  <th>Data livrare</th>
	                </tr>
              	</thead>
               <tbody>
	                <tr>
	                  <td>{{ comanda.data }}</td>
	                  <td>{{ comanda.obiect_succint }}</td>
	                  <td>{{ comanda.solicitant }}</td>
	                  <td>{{ comanda.proiect }}</td>
	                  <td>{{ comanda.data_livrare }}</td>
	                </tr>
                </tbody>
            </table>     
        </button>
        </br>
        {% endfor %}  
    </div>
    {% endif %}
    {% endblock %}
