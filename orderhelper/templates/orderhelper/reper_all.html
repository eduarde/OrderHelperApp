{% extends 'orderhelper/base.html' %}

{% block extra_js%}
<script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}

{% block content %}



  {% if user.is_authenticated %}
	<h1 class="sub-header">Dashboard - <em> Reper </em> </h1>

	<br /> <br />
	<div class="btn-group" role="group" aria-label="...">
 		<a type="button" data-toggle="modal" data-target="#modal" href="{% url 'reper_new' %}" class="btn btn-primary">Add</a>
  		<button type="button" class="btn btn-default disabled">Edit</button>
  		<button type="button" class="btn btn-default disabled">Delete</button>
	</div>

	<br /> <br />
	<hr class="featurette-divider">

	<div class="table-responsive">
		<table class="table">
		    <thead>
			    <tr>
			    	<th></th>
			    	<th>ID</th>
			        <th>Cod reper</th>
			        <th>Reper</th>
			        <th>Link</th>
 				</tr>
		    </thead>
		    <tbody>
		              
			{% for reper in reperi %}			
			<tr>         
				<td><input type="checkbox" aria-label="select"></td>  
			    <td>{{ reper.pk }}</td>
				<td>{{ reper.cod_reper }}</td>
				<td>{{ reper.reper }}</td>
				 <td><a href="{{ reper.reper.link }}" target="_blank"><span class="glyphicon glyphicon-link"></a></td>
			</tr>
			{% endfor %}
			</tbody>
		</table>     	
	</div>

	<div class="modal fade" id="modal"></div>

	<script>
		$('#modal').on('show.bs.modal', function (event) {
			var modal = $(this)
			$.ajax({
				url: "{% url 'reper_new' %}",
				context: document.body
			}).done(function(response) {
				modal.html(response);
			});
		})
	</script>
	

  {% endif %}
{% endblock %}
