{% extends 'orderhelper/base.html' %}
{% load staticfiles %}

{% block extra_js%}
<script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}


{% block content %}
  {% if user.is_authenticated %}
	<h1 class="sub-header">Dashboard  </h1>
	 <br />
	<h2><em> Adauga comanda </em></h2>

	<br />
	 <form method="POST" class="proiect-form">{% csrf_token %}
	    
	    <div class="row">
          	<div class="col-md-6">
	        	{{ comandaform.as_p }}
	        </div>
	        <div class="col-md-2"></div>
	         <div id="bubble" class="col-md-2 placeholder">
               <a type="button" data-toggle="modal" data-target="#modalPersoana" href="{% url 'persoana_new' %}"> <img src="{% static 'img/subcomanda.jpg' %}"  data-toggle="modal" data-target="#solicitantModal" width="130" height="130" class="img-responsive" alt="Generic placeholder thumbnail"></a>
              <h4><span class="glyphicon glyphicon-plus-sign"> Solicitant</span></h4>
             <!--  <span class="text-muted">adauga subcomanda noua</span> -->
            </div>
            <div id="bubble" class="col-md-2 placeholder">
             <a type="button" data-toggle="modal" data-target="#modalProiect" href="{% url 'proiect_new' %}"> <img src="{% static 'img/proiect.jpg' %}" data-toggle="modal" data-target="#proiectModal" width="130" height="130" class="img-responsive" alt="Generic placeholder thumbnail"></a>
                <h4><span class="glyphicon glyphicon-plus-sign"> Proiect</span></h4>
             <!--  <span class="text-muted">adauga subcomanda noua</span> -->
            </div>
	    </div>		
	     
	    <div class="row"> 
	      	<div class="col-md-6">
	      		<button type="button" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary">Save changes</button>
		    </div>
		</div>
	      	
	    </form>


<div class="modal fade" id="modalProiect"></div>
<div class="modal fade" id="modalPersoana"></div>

	<script>
		$('#modalProiect').on('show.bs.modal', function (event) {
			var modal = $(this)
			$.ajax({
				url: "{% url 'proiect_new' %}",
				context: document.body
			}).done(function(response) {
				modal.html(response);
			});
		});

		$('#modalPersoana').on('show.bs.modal', function (event) {
			var modal = $(this)
			$.ajax({
				url: "{% url 'persoana_new' %}",
				context: document.body
			}).done(function(response) {
				modal.html(response);
			});
		})

	</script>


  {% endif %}
{% endblock %}
